<html>
<head>
	<link rel='stylesheet' href='./style.css' />
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js'></script>
	<script src='../../js/Filters.js'></script>
	<script src='../../js/Plugin.js'></script>
	<script src='../../js/RangeSliders.js'></script>
	<script src='../../js/CategoricalButtons.js'></script>
	<script>
function fillItemText(){
	$('#data li').each((i,e) => {
		let $e = $(e);
		$('<h1>').text(`${$e.data('model')} ${$e.data('size')}`).appendTo($e);
		$('<div>').text(`Model: ${$e.data('model')}`).appendTo($e);
		$('<div>').text(`Size: ${$e.data('size')}`).appendTo($e);
		$('<div>').text(`Price: ${$e.data('price')}`).appendTo($e);
	});
}
$(document).ready(function(){
	fillItemText();
	new Filters({
		filtersContainerSelector: '#filters',
		dataSelector: '#data li',
		debug: true,
		filters: {
			model:{},
			size:{
				values: ['S','M','L']
			},
			price: {
				type: 'range'
			}
		}
	});
});
	</script>
</head>
<body>

	<div id='filters'></div>

	<ul id='data'>
		<li id='item1' data-price='10' data-model='m121' data-size='S'></li>
		<li id='item2' data-price='11' data-model='m121' data-size='M'></li>
		<li id='item3' data-price='12' data-model='m323' data-size='L'></li>
		<li id='item4' data-price='13' data-model='m323' data-size='S'></li>
		<li id='item5' data-price='14' data-model='m525' data-size='M'></li>
	</ul>

</body>
</html>
